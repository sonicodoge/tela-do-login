<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="login.css">
<body>
    <h1>Login</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>
            
            <label for="user">usuario</label>
             <input type="text" id="user" required autofocus>
             <label for="password">senha</label>
            <input type="password" id="password" required autofocus>

              <div class="actions">

             <input type="reset" value="apagar" class="btn2 btn--apagar" >
             <input type="submit" value="entrar" class="btn2">
          
            </div>
            </fieldset>
    </form>
</body>
</html>
